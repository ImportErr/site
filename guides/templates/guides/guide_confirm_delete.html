{% extends 'base.html' %}

{% block body %}
  <br>
  <h1>Delete a Guide</h1>
  <form method="post" action="" class="form">
    {% csrf_token %}
    <p class="large">
      Are you sure that you want to delete {% if request.user == object.author %}your{% else %}{{ object.author }}s{% endif %}
      guide "{{ object }}"? <strong>This action is irreversible.</strong>
    </p>
    <div class="row align-right">
      <a href="javascript:history.go(-1)" class="button col outline">No, take me back</a>
      <input type="submit" class="button col" value="Yes, delete it" />
    </div>
  </form>
{% endblock %}
