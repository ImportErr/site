{% extends 'base.html' %}

{% block body %}
  <br>
  {% if object %}
    <h1>Edit a Guide</h1>
  {% else %}
    <h1>Create a Guide</h1>
  {% endif %}
  <form action="{% if object %}{% url 'guides:edit' object.id %}{% else %}{% url 'guides:create' %}{% endif %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input class="button" type="submit" value="{% if object %}Update{% else %}Create{% endif %}" />
  </form>
{% endblock %}
